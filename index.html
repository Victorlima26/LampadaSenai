<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>



</style>


<body>
    <img onclick="quebra()" id="imgLampada" src="imagens/lampada-off.png" alt="Lâmpada Desligada">
    <div>
        <button onclick="acender()">Acender</button>
        <button onclick="apagar()">Apagar</button>
        <button onclick="apagar()">Trocar Lâmpada</button>
    </div>

    <script>
        

        function acender(){
            imgLampada.setAttribute("src","./imagens/lampada-on.png")
        }
        function apagar(){
            imgLampada.setAttribute("src","./imagens/lampada-off.png")
        }

        function quebra(){
            imgLampada.setAttribute("src","./imagens/lampada-quebrada.png")
        }

        
    </script>

</body>
